<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب مواصفات المحول الكهربائي</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* نفس الستايل السابق بدون تعديلات */
        :root {
            --primary: #2c3e50;
            --secondary: #27ae60;
            --accent: #e67e22;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 15px;
        }

        .input-group {
            margin: 20px 0;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
            }
        }

        input, select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
        }

        button {
            background: var(--secondary);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
        }

        button:hover {
            opacity: 0.8;
        }

        .coil-box {
            border: 2px solid var(--background);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            background: #fefefe;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .wire-details {
            color: var(--accent);
            font-weight: bold;
            margin: 10px 0;
        }

        .core-specs {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .edit-section {
            margin-top: 15px;
            border-top: 1px dashed #ddd;
            padding-top: 10px;
        }

        .edit-input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .edit-input-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--primary);
            border-radius: 5px;
        }

        .edit-btn {
            background: var(--accent);
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .custom-result {
            color: var(--accent);
            margin-top: 10px;
            font-weight: bold;
        }

        .pdf-btn {
            background: #3498db;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>𓋼 حاسِب المحولات الاحترافي</h1>
        
        <div class="input-group">
            <label>عرض القلب الحديدي (سم):</label>
            <input type="number" id="coreWidth" step="0.1" value="3.8">
        </div>

        <div class="input-group">
            <label>ارتفاع القلب (سم):</label>
            <input type="number" id="coreHeight" step="0.1" value="1.3">
        </div>

        <div class="input-group">
            <label>الجهد الابتدائي (V):</label>
            <input type="number" id="primaryVoltage" value="220">
        </div>

        <div id="secondariesContainer">
            <div class="coil-box">
                <button class="delete-btn" onclick="this.parentElement.remove()">×</button>
                <div class="input-group">
                    <label>الجهد الثانوي (V):</label>
                    <input type="number" class="secondaryVoltage" value="24">
                </div>
                <div class="input-group">
                    <label>هل يوجد سنتر تاب؟</label>
                    <select class="ct-select" onchange="toggleCT(this)">
                        <option value="no">لا</option>
                        <option value="yes">نعم</option>
                    </select>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <button onclick="addSecondary()">➕ إضافة ملف ثانوي</button>
            <button onclick="calculate()">⚡ احسب الآن</button>
            <button class="pdf-btn" onclick="generatePDF()">📥 تحميل PDF</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // الدوال السابقة بدون تعديل

        // التعديلات الجديدة في دالة generatePDF()
        async function generatePDF() {
            const resultDiv = document.getElementById('result');
            if (!resultDiv.children.length) {
                alert('❗ الرجاء إجراء الحساب أولاً');
                return;
            }

            // حساب مساحة القلب للتسمية
            const coreWidth = parseFloat(document.getElementById('coreWidth').value) || 0;
            const coreHeight = parseFloat(document.getElementById('coreHeight').value) || 0;
            const coreArea = (coreWidth * coreHeight).toFixed(2);

            const pdf = new jspdf.jsPDF({
                orientation: 'p',
                unit: 'mm',
                format: 'a4',
                rtl: true
            });

            // إضافة عنوان رئيسي
            pdf.setFontSize(22);
            pdf.text(`مواصفات محول - مساحة القلب ${coreArea}سم²`, 105, 20, { align: 'center' });

            // التقاط المحتوى
            const canvas = await html2canvas(resultDiv);
            const imgData = canvas.toDataURL('image/png');
            
            // إضافة الصورة للPDF
            const pageWidth = pdf.internal.pageSize.getWidth();
            const imgWidth = pageWidth - 20;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;

            pdf.addImage(imgData, 'PNG', 10, 30, imgWidth, imgHeight);
            
            // حفظ الملف باسم مخصص
            pdf.save(`محول-مساحة-القلب-${coreArea}سم².pdf`);
        }

        // تحسينات الطباعة
        const style = document.createElement('style');
        style.innerHTML = ` /* ... نفس الكود السابق ... */ `;
        document.head.appendChild(style);
    </script>
</body>
    </html>
